<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado de Vivencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let vivencia of vivencias" [routerLink]="['/vivencias', vivencia.id]">
      {{ vivencia.titulo }}
    </ion-item>
  </ion-list>
</ion-content>
