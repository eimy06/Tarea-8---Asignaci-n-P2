<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registrar vivencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="titulo" name="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input [(ngModel)]="fecha" name="fecha" type="date"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="descripcion" name="descripcion"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Foto</ion-label>
      <ion-button (click)="tomarFoto()">Tomar Foto</ion-button>
      <ion-button (click)="seleccionarFoto()">Seleccionar Foto</ion-button>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Audio</ion-label>
      <ion-button (click)="iniciarGrabacion()">Iniciar Grabación de Audio</ion-button>
      <ion-button (click)="detenerGrabacion()">Detener Grabación de Audio</ion-button>

    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="guardarVivencia()">Guardar</ion-button>

  <ion-button expand="full" (click)="borrarTodo()">Borrar Todo</ion-button>
</ion-content>
